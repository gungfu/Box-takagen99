name: Build, Sign and Create Release for myVideo APK

on:
  push:
    tags:
      - 'v*'  # 只在 push tag 时触发（可改为 'v*' 只匹配版本 tag，如 v1.0.0）

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许创建和上传 GitHub Release

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 安装 Python 3.8（Chaquopy 需要）
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: 生成 local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 缓存 Gradle（加速构建）
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 授予 gradlew 执行权限
        run: chmod +x ./gradlew

      # 步骤1：从 Secrets 解码 keystore 文件
      - name: 解码 Keystore 文件
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo "$SIGNING_KEY_BASE64" | base64 -d > my-release-key.jks

      # 步骤2：构建并签名所有 Release 变体 APK
      - name: 构建并签名所有 Release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/my-release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 步骤3：列出生成的 APK（便于调试）
      - name: 列出所有生成的 APK
        run: |
          echo "=== 已生成的签名 APK 文件 ==="
          find app/build/outputs/apk -name "*.apk" -ls || echo "未找到任何 APK，请检查构建是否成功"

      # 步骤4：创建 GitHub Release 并上传所有 APK 作为资产
      - name: 创建 GitHub Release 并上传 APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/apk/**/*.apk"  # 上传所有变体 APK
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          allowUpdates: false  # 若需覆盖已有 Release，可改为 true
          # 可选：自动读取 CHANGELOG.md 作为 Release 描述
          # bodyFile: "CHANGELOG.md"
